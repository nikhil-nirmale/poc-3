name: Deploy Flask Services

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # ▼ New verification step added here ▼
      - name: Verify AppDynamics Download
        run: |
          echo "Testing AppDynamics download..."
          wget -v -O /dev/null \
          --user=hopper202506172151188 \
          --password=sg6s6tdflk8u \
          "https://download.appdynamics.com/download/prox/download-file/python/23.7.0.3582/linux-x64" || (echo "❌ Download failed with status $?"; exit 1)
          echo "✅ Download successful"

      # Step 2: Authenticate to Google Cloud
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # Step 3: Configure Docker
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      # Step 4: Detect changed services
      - name: Detect changed services
        id: detect
        run: |
          echo "CHANGED_DIRS=$(git diff --name-only HEAD^ HEAD | grep '^s-' | cut -d/ -f1 | sort -u | tr '\n' ' ')" >> $GITHUB_ENV

      # Step 5: Build and push images
      - name: Build and push images with Git SHA tag
        run: |
          for dir in $CHANGED_DIRS; do
            echo "🚀 Building and pushing: $dir"
            TAG="$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)"
            IMAGE="europe-west1-docker.pkg.dev/poc-setup-462605/poc-docker-repo/$dir"
            docker build -t $IMAGE:$TAG -t $IMAGE:latest $dir
            docker push $IMAGE:$TAG
            docker push $IMAGE:latest
          done

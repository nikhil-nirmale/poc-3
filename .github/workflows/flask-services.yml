name: Flask Services Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. GCP Authentication (Your working version)
      - name: Authenticate with GCP - POC
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      # 3. Build & Push Docker Image (Hardcoded values)
      - name: Build and Push
        run: |
          docker build -t europe-west1-docker.pkg.dev/poc-setup-462605/poc-docker-repo/flask-app:latest .
          docker push europe-west1-docker.pkg.dev/poc-setup-462605/poc-docker-repo/flask-app:latest
